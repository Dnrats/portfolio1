<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Css/dashboard-style.css">
</head>
<body>
    <header>
        <button id="logoutButton">Logout</button>
    </header>
    <main>
    <div id="text-container">
        <input type="date" id="messageDate" required>
        <textarea id="message" placeholder="Compose a message" required></textarea>
        <button id="postButton">Post</button>
    </div>
    <div id="messageList">
      <!-- Display posted messages here -->
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeEditModal">&times;</span>
          <h2>Edit Message</h2>
          <textarea id="editMessageText" rows="4" cols="50"></textarea>
          <button id="saveEditButton">Save</button>
        </div>
      </div>      
    </main>
    <script type="module" src="dashboard.js"></script>
    <script src="server.mjs"></script>
</body>
</html>
