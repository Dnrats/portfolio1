<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js" type="module"></script>
    <link rel="stylesheet" href="/Css/login-style.css">
</head>
<body>
 <div>
    <h2>Connection</h2>
<form id="admin-login-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>
</form>
 </div>   
 <script>
  // Firebase Authentication code goes here
  // Initialize Firebase and handle user authentication
  // ...

  firebase.auth().onAuthStateChanged((user) => {
      if (user) {
          // User is signed in, redirect to the dashboard
          window.location.href = '/dashboard.html'; // Replace with your dashboard URL
      }
  });
</script>
 <script src="/login-script.js" type="module"></script>


</body>
</html>
