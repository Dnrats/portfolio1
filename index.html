<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Kh</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tablet.css">
    <link rel="stylesheet" href="/css/phone.css">
    <link rel="stylesheet" href="/css/cards-projects.css">
    <link rel="stylesheet" href="/css/popup-image.css">
    <link rel="stylesheet" href="/css/crawler.css">
    <script src="https://kit.fontawesome.com/dd2b319c5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="left-part-logo">
            <img src="./assets/Logo prototype 5.svg" alt="Logo">
        </div>
        <div id="right-part-menu">
            <nav>
                <a class="menu" href="#landing-page"><h2>Home</h2></a>
                <a class="menu" href="#projects"><h2>Projects</h2></a>
                <a class="menu" href="#contact"><h2>Contact</h2></a>
            </nav>
        </div>
    </header>
    <main>
        <div id="messageContainer" class="message-container">
            <div class="message-header">
                <h3>News and Updates</h3>
                <button id="minimizeMessagesButton" class="minimize-button"><i class="fa-solid fa-window-minimize"></i></button>
            </div>
            <div id="messageContent" class="message-content">
              <!-- Messages will be displayed here -->
            </div>
        </div>
  <div class="popup-container" id="popup-container">
    <div class="popup-content" id="popup-content">
      <img id="screenshot" src="" alt="Project Screenshot">
      <span class="close-popup" id="close-popup">&times;</span>
    </div>
  </div>
        <section id="landing-page">
            <div id="photo-on-the-left">
                <img  src="/assets/photo.jpg" alt="My photo">
            </div>
            <div id="text-on-the-right">
                <div id="text1">
                    <h3>Hi, I'm Artem</h3>
                </div>
                <div id="text2">
                    <p>Full Stack Web Developer and UI/UX designer</p>
                    <button id="showTechnologies">Show Stack</button>
                    <button id="downloadCV">Download CV</button>
                </div>
            </div>
          <div class="hidden-div" id="hiddenDiv">
            <img src="/assets/HTML.svg" alt="HTML icon">
            <img src="/assets/CSS.svg" alt="CSS icon">
            <img src="/assets/Javascript.svg" alt="Javascript icon">
            <img src="/assets/Figma.svg" alt="Figma icon">
            <img src="/assets/Bootstrap.svg" alt="Bootstrap icon">
            <img src="/assets/PHP.svg" alt="PHP icon">
            <img src="/assets/Tailwind.svg" alt="Tailwind icon">
            <img src="/assets/Trello.svg" alt="Trello icon">
            <img src="/assets/Mysql.svg" alt="MySQL icon">
            <img src="/assets/Ubuntu.svg" alt="Ubuntu icon">
            <img src="/assets/Wordpress.svg" alt="Wordpress icon">
            <img src="/assets/Git.svg" alt="Git icon">
          </div>  
        </section>
        <section id="projects">
            <div class="wrapper">
                <div class="container">
                    <input type="radio" name="slide" id="c1" checked>
                    <label for="c1" class="card">
                        <div class="languagesUsed"><i class="fa-brands fa-js card-icons"></i><i class="fa-brands fa-php card-icons"></i></div>

                    </label>
                    <input type="radio" name="slide" id="c2" >
                    <label for="c2" class="card">
                        <div class="row">
                            <div class="icon">2</div>
                            <div class="description">
                                <h4>Digital Technology</h4>
                                <p>Gets better every day -
                                 stay tuned</p>
                            </div>
                        </div>
                    </label>
                    <input type="radio" name="slide" id="c3" >
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="icon">3</div>
                            <div class="description">
                                <h4>Globalization</h4>
                                <p>Help people all over the world</p>
                            </div>
                        </div>
                    </label>
                    <input type="radio" name="slide" id="c4" >
                    <label for="c4" class="card">
                        <div class="row">
                            <div class="icon">4</div>
                            <div class="description">
                                <h4>New technologies</h4>
                                <p>Space engineering becomes
                                 more and more advanced</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </section>
        <section id="contact">
            <div id="left-part-contact">
                    <div id="contact-title">
                        <h2>Contact</h2>
                    </div>
                    <div id="contact-fields">
                        <form>
                            <input type="text" placeholder="Name" id="Name">
                            <input type="email" placeholder="E-mail" id="Email">
                            <textarea placeholder="Message" id="Message" cols="20" rows="10"></textarea>
                            <button id="Send">Send</button>
                        </form>
                    </div>
            </div>
            <div id="right-part-social">
                <div id="feedback"><p>Any questions? You can contact me here or find me in social media. </p></div>
                <div id="icons">
                    <a href="https://github.com/Dnrats"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/dnrats/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://discord.gg/zFM9zjRY"><i class="fa-brands fa-discord"></i></a>
                </div>
            </div>
        </section>


    <footer>
        <img src="./assets/Logo prototype 5.svg" alt="Logo">
        <div> &#169; 2023 Artem Kh</div>
    </footer>    
    </main>
    <script>
    </script> 
  <script src="/js/contact.js"></script>  
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="/portfolio-backend/config.js"></script>
<script  src="/js/script.js"></script>    
<script src="/js/popup-info.js"></script>
</body>
</html>
