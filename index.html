<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div id="left-part-logo"></div>
        <div id="right-part-menu">
            <nav>
                <a class="menu" href="#landing-page"><h2>Home</h2></a>
                <a class="menu" href="#projects"><h2>Projects</h2></a>
                <a class="menu" href="#contact"><h2>Contact</h2></a>
            </nav>
        </div>
    </header>
    <main>
        <section id="landing-page">
            <div id="photo-on-the-left"><img  src="" alt=""></div>
            <div id="text-on-the-right"><div id="text1"><h3>Hi, I'm Artem</h3></div><div id="text2"><p>Front-End Web Developer and UI/UX designer</p></div></div>
        </section>
        <section id="projects">
            <div id="first-box"></div>
            <div id="second-box"></div>
            <div id="third-box"></div>
            <div id="fourth-box"></div>
            <div id="fifth-box"></div>
            <div id="sixth-box"></div>
            <div id="seventh-box"></div>
            <div id="eighth-box"></div>
            <div id="ninth-box"></div>
        </section>
        <section id="contact">
            <div id="left-part-contact">
                <form onsubmit="return false">
                    <div>
                        <h2>Contact</h2>
                    </div>
                    <input type="text" placeholder="Name" id="Name">
                    <input type="email" placeholder="Email" id="Email">
                    <textarea id="Message" cols="10" rows="20"></textarea>
                    <button onclick="sendContact();">Send</button>
                </form>
            </div>
            <div id="right-part-social"></div>
        </section>



    </main>

    

<script src="/js/script.js"></script>    
</body>
</html>
